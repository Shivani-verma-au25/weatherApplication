<!DOCTYPE html>
<html lang="en">
<head>

                                    <div class="humidity wd">

                                        </div>

                                    </div>
                                    <div class="wind wd">

                                            <h2>Wind</h2>
                                            <i class="ri-windy-fill"></i>
